<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div>
        <h1 class="game-title display-4">Word Guess</h1>
        <p class="game-title" id="sub-head">(a less gory version of Hangman)</h1>

    </div>
    <div class="container rounded" id="test">

        <div class="row display-4">

            <div class="col-4 display-4">
                <p>losses</p>
                <p id="losses-div"></p>
            </div>
            <div class="col-4">
                <p>guesses</p>
                <p id="guesses-div"></p>
            </div>
            <div class="col-4">
                <p>wins</p>
                <p id="wins-div"></p>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class = "col-2">
                <p class = "continue display-4" id = "youLose">L</p> 
            </div>
            <div class="col-8 display-4">
                <!-- <h1>guess the password</h1> -->
                <div>
                    <p id="hiddenWord-div"></p>
                </div>
                <br>
            </div>
            <div class = "col-2">
                <p class = "continue display-4" id = "youWin">W</p> 
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-12 display-4">
                <!-- <h1>letters guessed so far</h1> -->
                <div>
                    <p id="letterGuesses-div"></p>
                </div>
                <br>
            </div>
        </div>


    </div>
    <div>
        <br>
        <h4 class="game-title">Zack Germain</h4>

    </div>


    <!-- <div id = "mobile-keyboard">
        <button onclick="mobileKeyboard()" type="button" class="btn btn-info">click me</button>
    </div>    -->




    <script src="assets/javascript/game3.js"></script>
</body>

</html>
